<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Novel Object Experiment</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body onLoad="start()">
    <img id="obj1" src="images/objects/1.PNG" hidden>
    <img id="obj2" src="images/objects/2.PNG" hidden>
    <img id="obj3" src="images/objects/3.PNG" hidden>
    <img id="obj4" src="images/objects/4.PNG" hidden>
    <img id="obj5" src="images/objects/5.PNG" hidden>

    <div id="canvas-container">
        <canvas id="canvas" width="1000px" height="600px"></canvas>
    </div>

    <div class='btn' id='reset' onclick='reset()'>Clear</div>
    <div class='btn' id='submit' onclick='submit()' hidden>Submit</div>
    <div class='btn hide' id='drawLine' onclick='set_mode("drag")'>Drag Text</div>
    <div class='btn hide' id='dragText' onclick='set_mode("draw")'>Draw Line</div>
    <div class='btn hide' id='redo' onclickxx='redo()' hidden>Redo</div>

    <script src="javascripts/index.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
