<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Novel Object Experiment</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body onLoad="start()">
    <div id="canvas-container">
        <canvas id="canvas" width="1000px" height="600px"></canvas>
    </div>

    <div class='btn' id='reset' onclick='reset()'>Reset</div>
    <div class='btn' id='submit' onclick='submit()' hidden>Submit</div>
    <div class='btn hide' id='drawLine' onclick='set_mode("drag")'>Drag Text</div>
    <div class='btn hide' id='dragText' onclick='set_mode("draw")'>Draw Line</div>
    <div class='btn hide' id='redo' onclickxx='redo()' hidden>Redo</div>

    <script src="javascripts/index.js"></script>
</body>

</html>
